<div><h6>所谓藏头诗</h6></div>
	                <div class="postinfo"><p>作者: LeonMa | 时间: 2014年8月14日 </p></div>
			<div class="postcontent"><p style="text-align: left;"><strong>悟识途</strong><br />
作者：电脑-李白</p>
<p style="text-align: left;">识人皆是武皇前，<br />
途经百国皆莫识。<br />
马度秦关雪正深，<br />
网轩凉吹动轻衣。</p>
</div>
